
<h3>Item Details</h3>
<div class="row text-center">
    <div class="img-col">
        <img [src]="r.imagePath" alt="{{r.name}}" class="img-responsive" style="max-height:300px;">
    </div>
    <div class="">
        <h4 class="list-group-item-heading">{{r.name}}</h4>
        <p class="list-group-item-text">{{r.description}}</p>

    </div>
    <button class="btn btn-primary" (click)="onEditRecipe()">Edit Recipe</button>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of r.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
        </li>
    </ul>
</div>
